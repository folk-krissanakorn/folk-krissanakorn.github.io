<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="add_task.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <button id="backBtn" class="back-button" onclick="location.href='home.html'">←</button>
    <div class="task-container">
        <h2>Add New Task</h2>
        
        <div class="input-group">
            <label for="duration">Select Duration</label>
            <select id="duration">
                <option value="30">30 minutes</option>
                <option value="45">45 minutes</option>
                <option value="60">60 minutes</option>
            </select>
        </div>
        
        <div class="input-group">
            <label>Select Subject</label>
            <div class="category-picker">
                <button class="category">Math</button>
                <button class="category">Science</button>
                <button class="category">English</button>
            </div>
        </div>
        
        <div class="input-group">
            <label for="note">Add Notes</label>
            <textarea id="note" placeholder="Write something..."></textarea>
        </div>
        
        <button id="saveTask" class="save-button">Save Task</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
